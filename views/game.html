<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deviget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <script src="/gameClient.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Deviget Minesweeper
            </h1>

            <div class="field has-addons">
                <a class="button start">New Game</a>
                <p class="control">
                    <span class="select">
                        <select id="game-level">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">intermediate</option>
                            <option value="expert">expert</option>
                        </select>
                    </span>
                </p>
            </div>
            <br>
            <br>
            <br>
            <div class="board-div">
                <table id="board">

                </table>
            </div>
            <br>
            <br>
            <br>
            <div class="info">
                <div class="mines-left">
                    <h3>Mines Left: <span class="mines-info"></span></h3>
                </div>
                <div class="game-status">
                    <h3>Game status: <span class="game-info"></span></h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
